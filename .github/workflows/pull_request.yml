name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
      env:
        CI: true

    # library
    - run: npm install
    - run: npm run lint
    - run: npm test
    - run: npm pack --dry-run

    # samples: Parcel
    - run: npm run -w parcel-sample build
